<div class="row">
    <div class="cartBox col-md-8">
        <h1 class="text-primary">Shopping Cart</h1>
        <div class="headCart">
         <p class="lead"> you have <label class="text-primary" >{{cartproducts.length}}</label> item in your cart</p>
     </div>
       <table class="table table-striped">
         <thead>
             <tr>
                 <th></th>
                 <th> Name</th>
                 <th>Price</th>
                 <th style="width: 20%;"> Quantity</th>
                 <th> Total</th>
                 <th></th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let item of cartproducts; let index = index">
                 <td><img src="{{item.item.url}}" alt=""></td>
                 <td>{{item.item.name}}</td>
                 <td>{{item.item.price | currency}}</td>
                 <td>
                     <div class="Quantity">
                      <button class="btn btn-dark" (click)="inceaseProductAmount(index)">+</button>
                      <input class="form-control" type="number" [ngModel]="item.quantity" (ngModelChange)="detectchange()" [(ngModel)]="item.quantity"  min="0">
                      <button class="btn btn-dark" (click)="deceaseProductAmount(index)">-</button>
                     </div>
                 </td>
                 <td>{{item.item.price * item.quantity | currency}} </td>
                 <td>
                     <button class="btn btn-danger" (click)="deletproduct(index)">Delete</button>
                 </td>
               </tr>
         </tbody>
     <tfoot>
         <tr>
             <th></th>
             <th></th>
             <th></th>
             <th><a [routerLink]="['/']">Continue shopping</a></th>
             <th>Total:{{total | currency}} </th>
             <th></th>
         </tr>
     </tfoot>
       </table>
     </div>


     <div class="col-md-4 form">
        <form [formGroup]="paymentForm" (ngSubmit)="sumbit()">

            <div class="mb-3">
                <label for="fullname" class="form-label fw-bold">Full Name</label>
                <input  formControlName="fullname" type="text" class="form-control" id="fullname"  placeholder="(minimum 3 characters)">
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Adderss</label>
                <input  formControlName="address" type="text" class="form-control" id="address"  placeholder="(minimum 6 characters)">
            </div>

            <div class="mb-3">
                <label for="creditcardnumber" class="form-label fw-bold">credit card number</label>
                <input  formControlName="creditcardnumber" type="text" class="form-control" id="creditcardnumber"  placeholder="(16-digit number)">
            </div>
            <button class="btn btn-primary"  [disabled]="paymentForm.invalid" >submit</button>
          </form>
     </div>
</div>
